---
apiVersion: v1
kind: Service
metadata:
  namespace: dts-poc
  name: translator
  labels:
    app: dts-app
spec:
  type: ClusterIP
  selector:
    app: translator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8085
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dts-translator
  labels:
    account: translator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator
  namespace: dts-poc
  labels:
    app: dts-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: translator
  template:
    metadata:
      labels:
        app: translator
    spec:
      serviceAccountName: dts-translator
      containers:
        - name: translator
          image: dts/translator
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          env:
            - name: SERVER_PORT
              value: "8085"
            - name: spring.zipkin.baseUrl
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: spring.zipkin.baseUrl